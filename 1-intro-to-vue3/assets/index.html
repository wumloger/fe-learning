<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <title>Document</title>
    <style>
        .container {
            display: inline-block;
            text-align: center;
        }

        img {
            height: 300px;
            width: 300px;
        }

        span {
            color: red;
        }

        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container" v-for="cls in classes">
            <img :src="cls.img" alt="">
            <p>{{cls.name}} <span v-if="cls.finish">已结束</span></p>
            <p>教师名:{{cls.teacher}}</p>
            <p>{{cls.class}}</p>

        </div>
    </div>
</body>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="./main.js"></script>
<script>
    const mountedApp = app.mount('#app');
</script>

</html>
